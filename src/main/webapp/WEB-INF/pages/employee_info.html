<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmployeeInfo</title>
</head>
<body>

<h3>Employee List</h3>
<ul>
    <li th:each="employee : ${employees}">
        <span th:text="${employee.name}"></span> - <span th:text="${employee.position}"></span>
    </li>
    <a href="/employee/new"><button>Add employee</button></a>
</ul>

<h1>Employee information</h1>
<div th:if="${employee}">
    <p>ID: <span th:text="${employee.id}"></span></p>
    <p>Name: <span th:text="${employee.name}"></span></p>
    <p>Position: <span th:text="${employee.position}"></span></p>
</div>

</body>
</html>
